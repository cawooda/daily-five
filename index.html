<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Weather Map</title>
</head>
<body>
<header id="site-title">
    <section class="hero is-fluid is-link">
        <div class="hero-body">
            <p class="title">Weather DashBoard</h1>
            <p class="subtitle">Connecting you to the forecast</h1>
        </div>
    </section>

</header>
<section class="level p-4 has-text-black is-flex-direction-row is-justify-content-space-between">
    <section id="side-bar" class="is-flex level-left has-background-info-light ">
        <div class="level-item">
            <h2>Search for a City</h2>
            <button>Search</button>
            <div id="city list">
            </div>
        </div>
    </section>
    <section id="city-information" class="is-flex level-right">
        <div class="level-item">
            <h2>Information about the City</h2>
        </div>
    </section>
</section>
<footer class="footer is-fluid has-background-primary-light has-text-black-bis">
    <div class="content has-text-centered ">
        <p>
        <strong>Wather</strong> by <a href="https://cawooda.github.com">Andrew Cawood</a>.
        The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
        website content is licensed
        <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
        >.
        </p>
    </div>
</footer>
</body>
</html>
