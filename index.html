<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <title>Weather Map</title>
  </head>
  <body>
    <header id="site-title">
      <section class="hero is-fluid is-link">
        <div class="hero-body">
          <h1 class="title">Weather DashBoard</h1>
          <h2 class="subtitle">Connecting you to the forecast</h2>
        </div>
      </section>
    </header>
    <section class="columns p-4 has-text-black">
      <section
        id="side-bar"
        class="column is-one-third is-4 has-background-info-light"
      >
        <div class="column block">
          <h2 class="block">Search for a City</h2>
          <form>
            <input type="search" class="input p3 block" />
            <button class="input button is-search block">Search</button>
          </form>
          <div id="city-list" class="column block">
            <p class="block">City</p>
            <p class="block">City</p>
            <p class="block">City</p>
            <p class="block">City</p>
          </div>
        </div>
      </section>
      <section
        id="city-information"
        class="column has-text-left is-two-thirds has-background-primary-light"
      >
        <div class="column">
          <h2 class="is-size-3 has-text-left">Atlanta</h2>
          <p>Information about atlanta</p>
          <p>Information about atlanta</p>
          <p>Information about atlanta</p>
        </div>
      </section>
    </section>
    <footer class="footer is-fluid has-background-primary has-text-black-bis">
      <div class="content has-text-centered">
        <p>
          <strong>Wather</strong> by
          <a href="https://cawooda.github.com">Andrew Cawood</a>. The source
          code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
          website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
          >.
        </p>
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/scripts.js"></script>
</html>
